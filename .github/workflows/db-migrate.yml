name: Prisma DB Push
on:
  workflow_dispatch:
  push:
    paths:
      - "prisma/**"
      - ".github/workflows/db-migrate.yml"
jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma db push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      - name: Purge trash older than 10 days
        run: |
          node -e "(async () => { const { PrismaClient } = require('@prisma/client'); const prisma = new PrismaClient(); const cutoff = new Date(Date.now() - 10*24*60*60*1000); await prisma.widget.deleteMany({ where: { deleted_at: { lt: cutoff } } }); await prisma.dataSource.deleteMany({ where: { deleted_at: { lt: cutoff } } }); console.log('Purged old trash'); await prisma.$disconnect(); })().catch(e => { console.error(e); process.exit(0); });"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

